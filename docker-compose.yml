version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: coach_ai
      POSTGRES_PASSWORD: coach_ai_password
      POSTGRES_DB: coach_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coach_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./chroma_db:/app/chroma_db
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://coach_ai:coach_ai_password@db:5432/coach_ai
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:








